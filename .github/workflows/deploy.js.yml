name: Deploy

on:
  push:
    branches: [main]

jobs:
  check_version:
    name: Check version has been updated
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check if version has been updated
        id: check
        uses: EndBug/version-check@v1
        with:
          diff-search: true

  # build:
  #   name: Build
  #   runs-on: ubuntu-latest

  #   strategy:
  #     matrix:
  #       node-version: [14.x]

  #   steps:
  #     - uses: actions/checkout@v2
  #     - name: Use Node.js ${{ matrix.node-version }}
  #       uses: actions/setup-node@v1
  #       with:
  #         node-version: ${{ matrix.node-version }}
  #     - run: npm ci
  #     - run: npm run build --if-present
  #     - run: npm test

  release:
    needs: [check_version]
    name: Create release tag
    runs-on: ubuntu-latest
    if: needs.check_version.outputs.version != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check_version.outputs.version }}
          release_name: Release v${{ needs.check_version.outputs.version }}
          draft: false
          prerelease: false

  push_to_registry:
    needs: [check_version]
    name: Push docker image to registry
    runs-on: ubuntu-latest
    if: needs.check_version.outputs.version != ''

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to registry
        uses: docker/build-push-action@v2
        with:
          tags: ${{ github.repository }}:${{ needs.check_version.outputs.version }}
